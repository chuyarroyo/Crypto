<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>
<body>

  <header>
    <img  class="logo" src="imagenes/logo.png">
  </header> 

  <main>
    <section class="seccion1">
       <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquÃ­"></textarea>

      <div class="minusculas">
        <img  id="bi-exclam" src="imagenes/bi_exclamation-circle-fill.png">
        <h6 class="informacion">Solo letras minusculas y sin acento</h6>
      </div>

      <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
      </div> 

    </section>

    <section class="seccion2">
      <textarea class="mensaje" cols="20" rows="10"></textarea>
      <div class="resultado">
        <h3 class="sin-mensaje">Ningun mensaje fue encontrado</h3>
        <p id="ingreso-texto">Ingrese el texto que desees encriptar o desencriptar.</p>
      </div>

      <div>
        <button class="copy" onclick="copy()">Copiar</button>
      </div>  

    </section>
  </main>

  <footer class="creditos">
    <p id="autor">su amigo de siempre: "Spyderchuy"</p>
  </footer>

  <script src="script.js"></script>
  
</body>
</html>
